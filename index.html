<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header id ="head2">
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <div class="line" id="l1" onclick="toggleMenu()"></div>
            <div class="line" id="l2"></div>
            <div class="line" id="l3" onclick="toggleMenu()"></div>
        </div>
        <nav id="navi">
            <ul>
                <li><a href="#dashboard"onclick="toggleMenu()">Dashboard</a></li>
                <li><a href="#chartc">Charts</a></li>
                <li><a href="#transaction-form">Add Transactions</a></li>
                <li><a href="#transaction-list">Transaction History</a></li>
            </ul>
        </nav>
    </header>
    <header id="head">
        <h1>ðŸ’° Personal Finance Tracker ðŸ’¸</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <main>
        <section class="dashboard" id ="dashboard">
            <div>Total Income: <span id="totalIncome">â‚¹0</span></div>
            <div>Total Expenses: <span id="totalExpenses">â‚¹0</span></div>
            <div>Balance: <span id="balance">â‚¹0</span></div>
            <div>Highest Spending Category: <span id="highestCategory">N/A</span></div>
        </section>

        <section class="chart-container" id="chartc">
            <div class="chart">
            <canvas id="expenseChart" width="100" height="100"></canvas>
            <canvas id="lineChart" width="100" height="100"></canvas>
        </div>
            <canvas id="pieChart" width="100" height="100"></canvas>
        
            <label for="filterPeriod">Filter By:</label>
            <select id="filterPeriod">
                <option value="all">All Time</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
        </section>

        <section class="transaction-form" id="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount (â‚¹)" required>
                <select id="category">
                    <option value="Income">Income</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Medical Expenses">Medical Expenses</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
                <input type="date" id="date" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section class="transaction-list" id="transaction-list">
            <h2>Transaction History</h2>
            <input type="text" id="searchTransaction" placeholder="Search Transactions">
            <ul id="transactionList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Personal Finance Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
